<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <title>Marky</title>
    <script src="js/edit.js" type="text/javascript"></script>
    <script src="js/markdown.js" type="text/javascript"></script>
    <script src="js/marky.js" type="text/javascript"></script>
    <script src="js/autosize.js" type="text/javascript"></script>
    <script>
      function mdPreview(textAreaID, previewDivID) {
        var textarea = document.getElementById(textAreaID);
        textarea.onkeyup = textarea.onkeypress = function() {
          document.getElementById(previewDivID).innerHTML = markdown.toHTML(this.value);
        }
      }
    </script>
  </head>
  <body onload="autosize(document.querySelectorAll('textarea')); load();">
    <form method="post" action="">

      <div class="scrolly-editor-container" id="scrolly-editor">
        <div class="container">
          <div class="mobile-editor-toolbar" id="edit-toolbar">
            <div class="btn-group">
            <button type="button" onclick="markyAddHeading();" class="btn btn-default"><span class="glyphicon glyphicon-header" aria-hidden="true"></span></button>
            <button type="button" onclick="markyAddLink();" class="btn btn-default"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></button>
            <button type="button" onclick="markyBold();" class="btn btn-default"><span class="glyphicon glyphicon-bold" aria-hidden="true"></span></button>
            <button type="button" onclick="markyItalic();" class="btn btn-default"><span class="glyphicon glyphicon-italic" aria-hidden="true"></span></button>
            <button type="button" onclick="markyCode();" class="btn btn-default"><span class="glyphicon glyphicon-console" aria-hidden="true"></span></button>
            <button type="button" onclick="markyList();" class="btn btn-default"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></button>
            <button type="button" onclick="markyNumberedList();" class="btn btn-default"><b>123</b></span></button>
            </div>
        </div>
      </div>
      </div>

      <div class="body-spacer"></div>
      <div class="container">

        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <fieldset class="form-group">
                  <label for="customer">Write</label>
                  <textarea class="form-control" id="writeField" oninput="mdPreview('writeField','previewField')" name="writeField" placeholder="Write on me!"></textarea>
                </fieldset>
              </div>
              <div class="col-md-6">
                <label>Preview</label>
                <div id="previewField" class="well"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </form>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <p class="">Â© 2016 Alex Arena</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p class=""><a class="footer-link" href="/admin/changelog">Release Notes</a></p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
